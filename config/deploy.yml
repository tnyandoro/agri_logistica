# Name of your application. Used to uniquely configure containers.
service: agricultural_logistics

# Name of the container image (Docker Hub format).
image: tnyandoro/agricultural_logistics

# Deploy to these servers.
servers:
  web:
    hosts:
      - 190.2.155.233
    labels:
      traefik.http.routers.agricultural_logistics.rule: Host(`api.190.2.155.233.nip.io`)
      traefik.http.services.agricultural_logistics.loadbalancer.server.port: "3000"

# Enable SSL auto-certification via Let's Encrypt.
proxy:
  ssl: true
  host: api.190.2.155.233.nip.io

# Credentials for your image registry (Docker Hub).
registry:
  username: tnyandoro
  password:
    - KAMAL_REGISTRY_PASSWORD

# Environment variables injected into containers.
env:
  secret:
    - RAILS_MASTER_KEY
    - POSTGRES_PASSWORD
  clear:
    RAILS_ENV: production
    RACK_ENV: production
    RAILS_LOG_TO_STDOUT: "true"
    RAILS_SERVE_STATIC_FILES: "false"
    DATABASE_URL: "postgres://app:$(cat /run/secrets/POSTGRES_PASSWORD)@agricultural_logistics-db:5432/agricultural_logistics_production?pool=5"
    SOLID_QUEUE_IN_PUMA: "true"

# Persistent storage for Active Storage (if used).
volumes:
  - "agricultural_logistics_storage:/rails/storage"

# Asset path bridging for zero-downtime deploys.
asset_path: /rails/public/assets

# PostgreSQL database managed by Kamal (runs on same server).
accessories:
  db:
    image: postgres:15-alpine
    host: 190.2.155.233
    port: "127.0.0.1:5432:5432"
    env:
      clear:
        POSTGRES_DB: agricultural_logistics_production
        POSTGRES_USER: app
      secret:
        - POSTGRES_PASSWORD
    directories:
      - db_/var/lib/postgresql/data

# Configure the image builder.
builder:
  arch: amd64

# SSH configuration.
ssh:
  user: root

# Helpful command aliases.
aliases:
  console: app exec --interactive --reuse "bin/rails console"
  shell: app exec --interactive --reuse "bash"
  logs: app logs -f
  migrate: app exec -- "bin/rails db:migrate"
  seed: app exec -- "bin/rails db:seed"
  dbc: app exec --interactive --reuse "bin/rails dbconsole"
